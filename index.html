<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <title>Mali Resort</title>
</head>
<body>
    
    <section class="showcase">
        
        <header>
            <div>
                <img class="whitelogo" src="Photos/white logo.png" alt="">
            </div>
            <div class="navlinks">
                <li>Home</li>
                <li>Our Story</li>
                <li>Living Spaces</li>
                <li>Experiences</li>
                <li>Gallery</li>
                <li>Contact</li>
            </div>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>
    
        <div>
            <video src="Photos/backgroundvideo.mp4" muted autoplay loop></video>
        </div>
        <div class="overcontent">
            <h2>Escape the City and reconnect with nature on our Agrotourism retreats</h2>
            <button class="explore">
                Explore
            </button>
        </div>

    </section>
    
</body>
</html>
